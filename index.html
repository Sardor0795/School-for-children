<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <a class="header__logo-link click" href="#"><img class="header__logo-img" src="./img/logo.svg" alt="logo" width="156" height="111"></a>

            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link click" href="#">О нашей школе</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Преимущества</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Классы</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Контакты</a></li>
                </ul>
            </nav>

            <button class="btn click">Связаться с нами </button>

            <button class="header__phone click"><img class="header__phone--img" src="./img/iPhone 11 Pro/Call.png" alt="icon" width="30" height="30"></button>
            <button class="header__burger click"><img class="header__burger--img" src="./img/iPhone 11 Pro/Burger Menu.png" alt="icon" width="30" height="30"></button>
        </div>
    </header>

    <script src="js/main.js"></script>

</html>
