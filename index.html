<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#4344c3">
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <a class="header__logo-link click" href="#"><img class="header__logo-img" src="./img/logo.png" alt="logo"></a>

            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link click" href="#">О нашей школе</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Преимущества</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Классы</a></li>
                    <li class="nav__item"><a class="nav__link click" href="#">Контакты</a></li>
                </ul>
            </nav>

            <button class="btn click">Связаться с нами </button>

            <button class="header__phone click"><img class="header__phone--img" src="./img/call.png" alt="icon" width="30" height="30"></button>
            <button class="header__burger click"><img class="header__burger--img" src="./img/burger-menu.png" alt="icon" width="30" height="30"></button>
        </div>
    </header>

    <main class="main-content">

        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content content">
                    <h1 class="content__title"><span class="hero__bold">The Best Future Stars</span> - мы заботимся о будущем вашего ребенка</h1>
                    <p class="content__text">Наши опытные преподователи сделают процесс обучения максимально интересным и эффективным для вашего ребенка </p>
                    <div class="content__btns">
                        <button class="content__btn click active">Позвонить</button>
                        <button class="content__btn click">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="mobile">
        <div class="container">
            <div class="mobile__header">
                <a class="header__logo-link click" href="#"><img class="header__logo-img" src="./img/logo.png" alt="logo"></a>
                <button class="mobile__close close click">
                    <img class="close__img" src="./img/close-icon.png" alt="close icon" width="17" height="17">
                </button>
            </div>
            <ul class="nav__mobile">
                <li class="mobile__item"><a class="mobile__link click" href="#">О нашей школе</a></li>
                <li class="mobile__item"><a class="mobile__link click" href="#">Преимущества</a></li>
                <li class="mobile__item"><a class="mobile__link click" href="#">Классы</a></li>
                <li class="mobile__item"><a class="mobile__link click" href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
    <div class="loader-wrapper">
        <div class="lds-roller"><div></div><div></div><div></div><div></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
